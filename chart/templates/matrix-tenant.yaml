{{- $fullName := include "itl.matrix.synapse.name" . -}}
apiVersion: synapse.opdev.io/v1alpha1
kind: Synapse
metadata:
  name: {{ $fullName }}-tenant
spec:
  createNewPostgreSQL: {{ .Values.tenant.createNewPostgreSQL | default false }}
  homeserver:
    configMap:
      name: {{ $fullName }}-cm
      key: homeserver.yaml
      namespace: {{ .Release.Namespace }}