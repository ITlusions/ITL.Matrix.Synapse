{{- $fullName := include "itl.matrix.synapse.name" . -}}
{{- $namespace := .Release.Namespace -}}
{{- $existingSecret := lookup "v1" "Secret" $namespace (printf "%s-secret" $fullName) -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $fullName }}-secret
  namespace: {{ .Release.Namespace }}
  annotations:
    helm.sh/resource-policy: keep
    argocd.argoproj.io/sync-wave: "1" # ConfigMap is deployed first
type: Opaque
data:
  registrationSharedSecret: {{- if $existingSecret }}
    {{ $existingSecret.data.registrationSharedSecret }}
  {{- else }}
    {{ (randAlphaNum 32 | b64enc) | quote }}
  {{- end }}
  form_secret: {{- if $existingSecret }}
    {{ $existingSecret.data.form_secret }}
  {{- else }}
    {{ (randAlphaNum 32 | b64enc) | quote }}
  {{- end }}
  macaroon_secret_key: {{- if $existingSecret }}
    {{ $existingSecret.data.macaroon_secret_key }}
  {{- else }}
    {{ (randAlphaNum 32 | b64enc) | quote }}
  {{- end }}