tenant:
  name: itl-synapse01
  servicename: itl-synapse01-matrix
  createNewPostgreSQL: false
  homeserver:
    values:
      reportStats: false
      serverName: matrix02.dev.itlusions.com
  ingress:
    enabled: true
    className: "traefik" # Updated to match the template's .Values.ingress.className
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
      cert-manager.io/cluster-issuer: "letsencrypt-issuer"
    tls:
      - secretName: matrix-itlusions-com-tls
        hosts:
          - matrix.dev.itlusions.com
          - matrix.itlusions.com
    hosts:
      - host: matrix.dev.itlusions.com
        paths:
          - path: /
            pathType: Prefix
      - host: matrix.itlusions.com
        paths:
          - path: /
            pathType: Prefix